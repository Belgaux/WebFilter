<!doctype html>
<html>
  <head>
    <title>Web Filter</title>
    
  </head>
  <body>
    <h1>Web Filter</h1>
	<p>Filter words, separated by commas:</p>
	<input style="margin-bottom: 10px" type="text" id="word">	
	<form action="">
		<input type="radio" name="filter" value="censor"> Censor<br>
		<input type="radio" name="filter" value="enhance"> Enhance<br>
		<input type="radio" name="filter" value="delete"> Delete
	</form>
	<button style="margin-top: 10px;" id="start">Filter</button>
	<script src="popup.js"></script>
  </body>
</html>
